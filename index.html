.head {
background: white;
width: 50%;
height: 60px;
margin-top: 10px;

margin-right: auto;
border-radius: 50%;
}
.body {
background: #ccbcb6;
width: 50%;
height: 200px;
margin-left: auto;
margin-right: auto;
border-radius: 10%;
}

/* Right Leg */

.right_leg{
    position: absolute;
    bottom: 0;
    background: #33372f;
    width: 20%;
    height: 150px;
   left: 55%;
   border-radius: 10%;
   animation: right_leg_move 1.5s linear;
   transform-origin: top center;
   animation-delay: 8s;
   animation-iteration-count: 2;
}

@keyframes right_leg_move {
    0% {
        transform: rotate(0deg);
    }
    20% { 
        transform: rotate(-10deg);
    }
    30% { 
        transform: rotate(-20deg);
    }
    40% {
        transform: rotate(-30deg);
    }
    50% { 
        transform: rotate(-20deg);
    }
    60% {
        transform: rotate(-10deg);
    }
    80% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(0deg);
    }
}

/* Left Leg */

.left_leg{
    position: absolute;
    bottom: 0;
    background: #33372f;
    width: 20%;
    height: 150px;
   left: 25%;
   border-radius: 10%;
   animation: left_leg_move 1.75s linear;
   transform-origin: top center;
   animation-delay: 7s;
   animation-iteration-count: 3;
}

@keyframes left_leg_move {
    0% {
        transform: rotate(0deg);
    }
    20% {
        transform: rotate(10deg);
    }
    40% {
        transform: rotate(30deg);
    }
    60% {
        transform: rotate(10deg);
    }
    80% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(0deg);
    }
}

/* Right Arm */

.right_arm{
    position: absolute;
    background: #e8b59a;
    width: 20%;
    height: 150px;
    right: 15%;
    top: 20%;
    border-radius: 20%;
    transform-origin: top left;
    animation: right_arm_move 1.30s linear 6.75s 5;
}

@keyframes right_arm_move {
    0% {
        transform: rotate(0deg);
    }
    20% {
        transform: rotate(-10deg);
    }
    25% {
        transform: rotate(-25deg);
    }
    30% {
        transform: rotate(-50deg);
    }
    35% {
        transform: rotate(-75deg);
    }
    40% {
        transform: rotate(-90deg);
    }
    45% {
        transform: rotate(-75deg);
    }
    50% {
        transform: rotate(-50deg);
    }
    55% {
        transform: rotate(-25deg);
    }
    60% {
        transform: rotate(-10deg);
    }
    80% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(0deg);
    }
}

.sweater{
    background: #272e2c;
    width: 100%;
    height: 150px;
    margin-left: auto;
    margin-right: auto;
    border-radius: 10%;
    clip-path: polygon(0 0, 100% 0, 0 100%);
}

/* Left Arm */

.left_arm{
    position: absolute;
    background: #272e2c;
    width: 20%;
    height: 150px;
    left: 15%;
    top: 20%;
    border-radius: 20%;
    transform-origin: top right;
    animation: left_arm_move 1.30s linear 6s 5;
}

@keyframes left_arm_move {
    0% {
        transform: rotate(0deg);
    }
    20% {
        transform: rotate(10deg);
    }
    25% {
        transform: rotate(25deg);
    }
    30% {
        transform: rotate(50deg);
    }
    35% {
        transform: rotate(75deg);
    }
    40% {
        transform: rotate(90deg);
    }
    45% {
        transform: rotate(75deg);
    }
    50% {
        transform: rotate(50deg);
    }
    55% {
        transform: rotate(25deg);
    }
    60% {
        transform: rotate(10deg);
    }
    80% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(0deg);
    }
}

/* Left hand */

.left_hand{
    position: absolute;
    background: #e8b59a;
    height: 30px;
    width: 45px;
    left: 2%;
    bottom: -10%;
    border-radius: 10%;
}
