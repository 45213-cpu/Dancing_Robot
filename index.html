
<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Robot</title>
<style>

.background {
    background-color: beige;
    position: fixed;
    top: 10px;
    width: 90%;
    height: 1100px;
    z-index: -1;
}

.stage {
top: 150px;
font-size: 40px;
text-align: center;
left: 0px;
top: 0px;
width: 90%;
height: 1100px;
background: #ddd;
border-style: solid;
border-width: 5px;
border-color: black;
overflow: hidden;
margin-left: auto;
margin-right: auto;
}

/* Body */

.wholebody {

margin-left: 10px;
margin-top: -20px;
width: 240px;
height: 500px;
margin-top: 160px;
position: relative;

animation: body 20s infinite;
}

@keyframes body {
    0% {
        margin-left: 50%;
    }
    8% {
        margin-left: 70%;
    }
    23% {
        margin-left: 30%;
    }
    33% {
        margin-left: 50%;
    }
    69% {
        margin-left: 50%;
    }
    78% {
        margin-left: 70%;
    }
    94% {
        margin-left: 30%;
    }
    100% {
        margin-left: 30%;
    }
    }

.head {
background-image: url(face.png);
background-position: center;
background-color: #e8b59a;
width: 50%;
height: 85px;
margin-top: 10px;
margin-left: auto;
margin-right: auto;
border-radius: 50%;
}
.body {
background: #ccbcb6;
width: 50%;
height: 210px;
margin-left: auto;
margin-right: auto;
border-radius: 10%;
}

/* Right Leg */

.right_leg{
    position: absolute;
    top: 58%;
    background: #33372f;
    width: 20%;
    height: 150px;
   left: 55%;
   border-radius: 10%;
   animation: right_leg_move 1.5s linear;
   transform-origin: top center;
   animation-delay: 8s;
   animation-iteration-count: 2;
}

@keyframes right_leg_move {
    0% {
        transform: rotate(0deg);
    }
    20% { 
        transform: rotate(-10deg);
    }
    30% { 
        transform: rotate(-20deg);
    }
    40% {
        transform: rotate(-30deg);
    }
    50% { 
        transform: rotate(-20deg);
    }
    60% {
        transform: rotate(-10deg);
    }
    80% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(0deg);
    }
}

/* Left Leg */

.left_leg{
    position: absolute;
    top: 58%;
    background: #33372f;
    width: 20%;
    height: 150px;
   left: 25%;
   border-radius: 10%;
   animation: left_leg_move 1.75s linear;
   transform-origin: top center;
   animation-delay: 7s;
   animation-iteration-count: 3;
}

@keyframes left_leg_move {
    0% {
        transform: rotate(0deg);
    }
    20% {
        transform: rotate(10deg);
    }
    40% {
        transform: rotate(30deg);
    }
    60% {
        transform: rotate(10deg);
    }
    80% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(0deg);
    }
}

/* Right Arm */

.right_arm{
    position: absolute;
    background: #e8b59a;
    width: 20%;
    height: 150px;
    right: 15%;
    top: 20%;
    border-radius: 20%;
    transform-origin: top left;
    animation: right_arm_move 1.30s linear 6.75s 5;
}

@keyframes right_arm_move {
    0% {
        transform: rotate(0deg);
    }
    20% {
        transform: rotate(-10deg);
    }
    25% {
        transform: rotate(-25deg);
    }
    30% {
        transform: rotate(-50deg);
    }
    35% {
        transform: rotate(-75deg);
    }
    40% {
        transform: rotate(-90deg);
    }
    45% {
        transform: rotate(-75deg);
    }
    50% {
        transform: rotate(-50deg);
    }
    55% {
        transform: rotate(-25deg);
    }
    60% {
        transform: rotate(-10deg);
    }
    80% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(0deg);
    }
}

/* Sweater over shoulder */

.sweater{
    background: #272e2c;
    width: 100%;
    height: 150px;
    margin-left: auto;
    margin-right: auto;
    border-radius: 10%;
    clip-path: polygon(0 0, 100% 0, 0 100%);
}

/* Left Arm */

.left_arm{
    position: absolute;
    background: #272e2c;
    width: 20%;
    height: 150px;
    left: 15%;
    top: 20%;
    border-radius: 20%;
    transform-origin: top right;
    animation: left_arm_move 1.30s linear 6s 5;
}

@keyframes left_arm_move {
    0% {
        transform: rotate(0deg);
    }
    20% {
        transform: rotate(10deg);
    }
    25% {
        transform: rotate(25deg);
    }
    30% {
        transform: rotate(50deg);
    }
    35% {
        transform: rotate(75deg);
    }
    40% {
        transform: rotate(90deg);
    }
    45% {
        transform: rotate(75deg);
    }
    50% {
        transform: rotate(50deg);
    }
    55% {
        transform: rotate(25deg);
    }
    60% {
        transform: rotate(10deg);
    }
    80% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(0deg);
    }
}

/* Left hand */

.left_hand{
    position: absolute;
    background: #e8b59a;
    height: 30px;
    width: 45px;
    left: 2%;
    bottom: -10%;
    border-radius: 10%;
}

.autoplay-btn {
    position: absolute;
    top: 10px;
    left: 5%;
    z-index: 10;
    padding: 10px 20px;
    font-size: 14px;
    cursor: pointer;
}
</style>
</head>
<body class="stage">
    
    <button id="autoplayToggle" class="autoplay-btn">Autoplay: On · Animations: Running</button>
<video id="mainVideo" autoplay muted playsinline loop width="640" height="480" controls onloadeddata="true" >
  <source src="RobotMoves_1.mp4" type="video/mp4">
Your browser does not support the video tag.
</video>
<div class="background"></div>
<div class="wholebody">
<div class="head">
</div>
<div class="body"><div class="sweater"></div>
<div class="left_arm">
    <div class="left_hand"></div>
</div>
<div class="right_arm"></div>
</div>
<div class="left_leg"></div> 
    <div class="right_leg"></div>
</div>
</div>
</div>
</div>

</body>

<script>

(function () {
  const btn = document.getElementById('autoplayToggle');
  const vid = document.getElementById('mainVideo');

  // compute initial states
  let animationsPaused = false;

    function updateLabel() {
        const auto = (vid && typeof vid.autoplay !== 'undefined') ? (vid.autoplay ? 'On' : 'Off') : 'Off';
        const anim = animationsPaused ? 'Paused' : 'Running';
        btn.textContent = `Autoplay: ${auto} · Animations: ${anim}`;
    }

  // toggle animations by setting inline animationPlayState on any element with an active animation
  
    function setAnimationsPaused(paused) {
        document.querySelectorAll('*').forEach(el => {
            const cs = getComputedStyle(el);
            // animationName can be a comma-separated list; 'none' means no animation
            if (cs.animationName && cs.animationName !== 'none') {
                el.style.animationPlayState = paused ? 'paused' : 'running';
            }
        });
    }

  btn.addEventListener('click', () => {
        // toggle autoplay on the video element (guard if video is missing)
        if (vid) {
            vid.autoplay = !vid.autoplay;

            if (vid.autoplay) {
                vid.play().catch(() => { /* autoplay may be blocked by browser */ });
            } else {
                vid.pause();
            }
        }

    // toggle animations
    animationsPaused = !animationsPaused;
    setAnimationsPaused(animationsPaused);

    updateLabel();
  });

  // initialize UI to reflect current state
  updateLabel();
})();

</script>

</html>
