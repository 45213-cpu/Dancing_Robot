
<!DOCTYPE html>
<html lang="en">

<head>

<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>Document</title>
<style>

.stage {
top: 50%;
font-size: 40px;
text-align: center;
left: 0px;
top: 0px;
width: 90%;
height: 50%;
background: #ddd;
border-style: solid;
border-width: 5px;
border-color: black;
overflow: hidden;
margin-left: auto;
margin-right: auto;
}

.wholebody {
background: red;

/* To hide uncomment this*/
/* background: #ddd; */

margin-left: 10px;
margin-top: -20px;
width: 240px;
height: 400px;
margin-top: 160px;

/* animation: body 19s infinite; */
}

@keyframes body {
    0% {
        margin-left: 50%;
        background-color: red;
    }
    8% {
        margin-left: 100%;
        background-color: rgb(241, 161, 147);
    }
    23% {
        margin-left: 0%;
        background-color: rgb(81, 81, 216);
    }
    33% {
        margin-left: 50%;
        background-color: rgb(99, 99, 107);
    }
    69% {
        margin-left: 50%;
        background-color: rgb(187, 86, 165);
    }
    78% {
        margin-left: 100%;
        background-color: rgb(86, 187, 165);
    }
    94% {
        margin-left: 0%;
        background-color: rgb(41, 41, 85);
    }
    100% {
        margin-left: 100%;
        background-color: pink;
    }
  }

.head {
background: white;
width: 50%;
height: 60px;
margin-top: 10px;
margin-left: auto;
margin-right: auto;
border-radius: 50%;
}
.body {
background: black;
width: 50%;
height: 200px;
margin-left: auto;
margin-right: auto;
border-radius: 10%;
}

.right_leg{
    background: black;
    width: 20%;
    height: 150px;
    margin-top: -10px;
   margin-left: auto;
   margin-right: auto;
   border-radius: 10%;
   animation: right_leg_move 2s infinite;
   transform-origin: 0;
}

@keyframes right_leg_move {
    0% {
        margin-left: 50%;
        transform: rotate(0deg);
    }
    50% {
        margin-left: 60%;
        transform: rotate(-35deg);
    }
    100% {
        margin-left: 50%;
        transform: rotate(0deg);
    }
}

.left_leg{
    background: black;
    width: 20%;
    height: 150px;
   margin-left: auto;
   margin-right: auto;
   border-radius: 10%;
   animation: left_leg_move 2s infinite;
   transform-origin: 0;
}

@keyframes left_leg_move {
    0% {
        margin-left: 50%;
        transform: rotate(0deg);
    }
    50% {
        margin-left: 60%;
        transform: rotate(35deg);
    }
    100% {
        margin-left: 50%;
        transform: rotate(0deg);
    }
}
</style>
</head>
<body>

</video>
<div class="wholebody">
<div class="head">
</div>
<div class="body">
</div>
<div class="right_leg"> <div class="left_leg"></div></div>
</div>
</div>
</div>
</div>

</body>

</body>

</html>
